<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="style.css">
    <script type="module" src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <h1><img src="./resources/img.png" width="25" height="25" /> TV Series</h1>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-striped" id="series" style="max-width: 100%;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                </table>
                <div class="col-8">
                    <p class="table" id="promedio"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" id="cardS">
                    <img id="imagenPelicula" class="card-img-top imagen-pequena" alt="Imagen de la película"> 
        
                    <div class="card-body">
                        <h5 class="card-title">Título de la película</h5>
                        <p class="card-text">Descripción de la película.</p>
                        <p class="card-link">Mayor Información de la pelicula.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
